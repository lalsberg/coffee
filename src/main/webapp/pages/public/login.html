<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coffee - Login</title>
<link href="../../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="../../css/coffee.css" rel="stylesheet">
</head>
<body>

<div class="container">
	<form name="loginForm" id="loginForm" class="form-login" method="post" action="http://localhost:8080/authenticate">
		<h2 class="form-signin-heading">Login</h2>
		<label for="email">Email</label>
		<input type="text" name="email" id="email" class="form-control" placeholder='email' autofocus required>
		<label for="password" style="margin-top: 5px">Password</label>
		<input type="password" name="password" id="password" class="form-control" placeholder='password' required>
		<button type="button" form="loginForm" id="btnLogin" class="btn btn-lg btn-primary btn-block" style="margin-top: 10px">Login</button>
		<a href="/pages/public/register.html" style="float: right">Register your company</a>
	</form>
</div>
<script src="../../js/jquery-2.2.4.min.js"></script>
<script src="../../js/js.cookie.js"></script>
<script src="../../js/login.js"></script>
</body>
</html>

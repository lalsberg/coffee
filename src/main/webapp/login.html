<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Coffee - Login</title>
</head>
<body>

<form name="loginForm" id="loginForm" method="post" action="http://localhost:8080/authenticate">
	<label for="email">Email</label>
	<input type="text" name="email" id="email" placeholder='email' autofocus required>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" class="form-control" placeholder='password' required>
	<button type="button" form="loginForm" id="btnLogin">Login</button>
</form>

<script src="jquery-3.0.0.min.js"></script>
<script src="js.cookie.js"></script>
<script src="login.js"></script>
</body>
</html>
